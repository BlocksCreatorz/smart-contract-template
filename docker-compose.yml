version: "3.9"
services:
  ganache:
    image: trufflesuite/ganache-cli
    container_name: ganache
    working_dir: /home
    volumes:
      - .:/home
    ports:
      - 8545:8545
    command: "-a 5 -e 500 -d -m ${SEED} -f ${INFURA}"

  truffle:
    build: .
    container_name: truffle
    working_dir: /home
    volumes:
      - .:/home
    tty: true
    command: >
      sh -c "truffle test --network dev"

  truffle-ci:
    build: .
    container_name: truffle
    working_dir: /home
    volumes:
      - .:/home
    tty: true
    command: >
      sh -c "npm i chai chai-as-promised mocha && 
             truffle migrate --reset --compile-all --network dev && 
             truffle test --network dev"
